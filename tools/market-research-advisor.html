  <script src="../assets/js/xlsx.full.min.js"></script>
  <script>
    // إذا كانت النسخة المحلية مجرد placeholder، استخدم CDN كخطة بديلة تلقائيًا
    (function ensureXLSX(){
      if (!window.XLSX || !XLSX.utils || !XLSX.utils.book_new) {
        var s = document.createElement('script');
        s.src = 'https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js';
        s.async = true;
        s.onload = function(){ console.log('CDN XLSX loaded as fallback'); };
        s.onerror = function(){ console.warn('Failed to load CDN XLSX'); };
        document.head.appendChild(s);
      }
    })();
  </script>
