<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  
  <!-- Calculator symbol -->
  <rect x="25" y="25" width="50" height="50" rx="8" fill="white" opacity="0.9"/>
  
  <!-- Display screen -->
  <rect x="30" y="30" width="40" height="12" rx="2" fill="#667eea"/>
  
  <!-- Button grid -->
  <g fill="#667eea" opacity="0.8">
    <!-- Row 1 -->
    <circle cx="35" cy="50" r="3"/>
    <circle cx="45" cy="50" r="3"/>
    <circle cx="55" cy="50" r="3"/>
    <circle cx="65" cy="50" r="3"/>
    
    <!-- Row 2 -->
    <circle cx="35" cy="60" r="3"/>
    <circle cx="45" cy="60" r="3"/>
    <circle cx="55" cy="60" r="3"/>
    <circle cx="65" cy="60" r="3"/>
    
    <!-- Row 3 -->
    <circle cx="35" cy="70" r="3"/>
    <circle cx="45" cy="70" r="3"/>
    <circle cx="55" cy="70" r="3"/>
    <circle cx="65" cy="70" r="3"/>
  </g>
  
  <!-- Arabic text hint -->
  <text x="50" y="85" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">CPC</text>
</svg>