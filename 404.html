<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري إعادة التوجيه...</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .url-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            word-break: break-all;
        }
        .error {
            color: #ff6b6b;
            font-weight: bold;
        }
        .success {
            color: #4ecdc4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <div class="message" id="message">جاري إعادة التوجيه...</div>
        <div class="url-info" id="url-info" style="display: none;"></div>
    </div>

    <script>
        // Configuration
        const GITHUB_ISSUES_LINK = 'https://api.github.com/repos/sherow1982/arabic-ads-calculator-tools/issues/';
        const BASE_URL = 'https://sherow1982.github.io/arabic-ads-calculator-tools/';
        
        function getShortCode() {
            const path = window.location.pathname;
            
            // Remove base path for GitHub Pages project
            const cleanPath = path.replace('/arabic-ads-calculator-tools/', '').replace(/^\/+/, '').replace(/\/+$/, '');
            
            // If empty or just numbers, it's a short code
            if (cleanPath && /^\d+$/.test(cleanPath)) {
                return cleanPath;
            }
            
            // Check for other patterns like /3, /123, etc.
            const segments = path.split('/').filter(segment => segment.length > 0);
            for (let segment of segments) {
                if (/^\d+$/.test(segment)) {
                    return segment;
                }
            }
            
            return null;
        }
        
        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').innerHTML = `<span class="error">${message}</span>`;
        }
        
        function showSuccess(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').innerHTML = `<span class="success">${message}</span>`;
        }
        
        function showInfo(message) {
            document.getElementById('url-info').style.display = 'block';
            document.getElementById('url-info').textContent = message;
        }
        
        function redirectToHome() {
            setTimeout(() => {
                window.location.href = BASE_URL;
            }, 3000);
        }
        
        async function redirectToOriginalUrl() {
            const shortCode = getShortCode();
            
            console.log('Current URL:', window.location.href);
            console.log('Pathname:', window.location.pathname);
            console.log('Extracted short code:', shortCode);
            
            if (!shortCode) {
                showError('رابط غير صالح');\n                showInfo('لم يتم العثور على رمز الرابط القصير في المسار');\n                showInfo(`المسار الحالي: ${window.location.pathname}`);\n                redirectToHome();\n                return;\n            }\n            \n            // Validate that shortCode is numeric\n            const issueNumber = parseInt(shortCode);\n            if (isNaN(issueNumber) || issueNumber <= 0) {\n                showError('رمز الرابط غير صالح');\n                showInfo(`رمز الرابط: ${shortCode} (يجب أن يكون رقماً موجباً)`);\n                redirectToHome();\n                return;\n            }\n            \n            try {\n                showInfo(`جاري البحث عن الرابط #${issueNumber}...`);\n                \n                console.log(`Fetching: ${GITHUB_ISSUES_LINK}${issueNumber}`);\n                const response = await fetch(`${GITHUB_ISSUES_LINK}${issueNumber}`);\n                \n                console.log('API Response status:', response.status);\n                \n                if (!response.ok) {\n                    if (response.status === 404) {\n                        throw new Error(`الرابط القصير #${issueNumber} غير موجود`);\n                    }\n                    throw new Error(`خطأ في الخادم: ${response.status}`);\n                }\n                \n                const issue = await response.json();\n                console.log('Issue data:', issue);\n                \n                // The original URL should be in the issue title\n                const originalUrl = issue.title?.trim();\n                \n                if (!originalUrl) {\n                    throw new Error('لم يتم العثور على الرابط الأصلي في البيانات');\n                }\n                \n                // Validate URL format\n                try {\n                    new URL(originalUrl);\n                } catch {\n                    throw new Error(`صيغة الرابط غير صحيحة: ${originalUrl}`);\n                }\n                \n                // Show redirect message\n                showSuccess('تم العثور على الرابط! جاري التوجيه...');\n                showInfo(`سيتم توجيهك إلى: ${originalUrl}`);\n                \n                // Log analytics if available\n                if (typeof gtag !== 'undefined') {\n                    gtag('event', 'redirect', {\n                        'short_code': shortCode,\n                        'original_url': originalUrl,\n                        'user_agent': navigator.userAgent,\n                        'referrer': document.referrer\n                    });\n                }\n                \n                // Redirect after a short delay\n                setTimeout(() => {\n                    console.log(`Redirecting to: ${originalUrl}`);\n                    window.location.href = originalUrl;\n                }, 2000);\n                \n            } catch (error) {\n                console.error('Redirect error:', error);\n                showError(error.message || 'حدث خطأ غير متوقع');\n                showInfo('سيتم توجيهك إلى الصفحة الرئيسية...');\n                redirectToHome();\n            }\n        }\n        \n        // Start the redirection process immediately\n        document.addEventListener('DOMContentLoaded', function() {\n            console.log('DOM loaded, starting redirect process...');\n            redirectToOriginalUrl();\n        });\n        \n        // Fallback: if nothing happens in 15 seconds, redirect to home\n        setTimeout(() => {\n            console.log('Fallback timer triggered');\n            if (window.location.pathname.includes('404') || \n                window.location.pathname === '/arabic-ads-calculator-tools/404.html') {\n                window.location.href = BASE_URL;\n            }\n        }, 15000);\n        \n        // Handle cases where DOM is already loaded\n        if (document.readyState === 'loading') {\n            // DOM is still loading, wait for DOMContentLoaded\n        } else {\n            // DOM is already loaded\n            console.log('DOM already loaded, starting redirect process immediately...');\n            redirectToOriginalUrl();\n        }\n    </script>\n</body>\n</html>
